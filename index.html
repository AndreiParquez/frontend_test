<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>
        Choose your <span style="color: #019bf0"> next </span
        ><span style="color: #185baa"> bed </span>
      </h1>
      <p class="subtitle">
        Better sleep begins with the comfort that perfectly suits your rest
        style.
      </p>
      <!-- Tab Navigation -->
      <div class="tab-container">
        <button class="tab-btn active" onclick="showTab('tab1')">Types</button>
        <button class="tab-btn" onclick="showTab('tab2')">Firmness</button>
      </div>

      <!-- Tab Content -->
      <div id="tab1" class="tab-content active">
        <div class="bed-grid" id="bedGrid">
          <!-- Bed items will be dynamically inserted here -->
        </div>
      </div>
      <div id="tab2" class="tab-content">
        <div class="bed-grid" id="firmnessGrid">
          <!-- Bed items will be dynamically inserted here -->
        </div>
      </div>
    </main>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
